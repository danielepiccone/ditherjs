<!doctype html>
<html>
    <head>
        <title>Test</title>
        <style>
            .dithered-image {
                //visibility:hidden;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="/ditherjs.dist.js"></script>
        <script>
            var options = {
                "step": 3,
                "algorithm": "ordered"
            };
            window.ditherjs = new DitherJS(options);
        </script>
    </head>
    <body>
        <img class="dithered-image" onload="ditherjs.dither(this)" src="parrot.jpg" />
        <img class="dithered-image" onload="ditherjs.dither(this)" src="lamborghini.gif" />
        <canvas id="gradient" width="500" height="330"></canvas>

        <script>
            var canvas = document.getElementById('gradient');
            var ctx = canvas.getContext('2d');
            var grd = ctx.createLinearGradient(0, 0, 500, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 500, 330);

            ditherjs.dither(canvas);
        </script>
    </body>
</html>
