<!doctype html>
<html>
    <head>
        <title>Test</title>    
        <style>
            .dither {
                visibility:hidden;
                width:100%;
            }    
        </style>
    </head>
    <body>
        <img class="dither" id="target" src="parrot-zoo.jpg" />
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="../src/ditherjs.js"></script>
        <script src="../src/jquery.ditherjs.js"></script>
        <script>
            $(function() {
                console.log('ready');
                var options = {
                    "step":3,
                    "algorithm": "atkinson"
                };
                $('.dither').ditherJS(options);
            });
        </script>
    </body>
</html>
